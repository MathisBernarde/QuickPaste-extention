<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickPaste Editor</title>
    <link rel="stylesheet" href="editor.css">
</head>
<body>
    <div class="modal-content">
        <h2 id="modal-title" data-i18n="addSnippet"></h2>
        
        <div class="form-scroll-container">
            <form id="snippet-form">
                <input type="hidden" id="snippet-id">
                
                <div class="form-group">
                    <label for="snippet-title" data-i18n="title">Titre</label>
                    <input type="text" id="snippet-title" required>
                </div>
                
                <div class="form-group form-group-content">
                    <label for="snippet-content" data-i18n="content">Contenu</label>
                    
                    <div class="rte-toolbar">
                        <button type="button" class="rte-btn" data-command="bold" title="Gras"><b>B</b></button>
                        <button type="button" class="rte-btn" data-command="italic" title="Italique"><i>I</i></button>
                        <button type="button" class="rte-btn" data-command="underline" title="Souligné"><u>U</u></button>
                        <button type="button" class="rte-btn" data-command="strikeThrough" title="Barré"><s>S</s></button>
                        <button type="button" class="rte-btn" data-command="backColor" data-value="yellow" data-i18n-title="highlight">H</button>
                    </div>
                    
                    <div id="snippet-content" class="editable-textarea" contenteditable="true"></div>
                    
                    <div id="char-counter" class="char-counter">0</div>
                </div>
            </form>
        </div>
        
        <div class="form-actions">
            <button type="button" id="copy-text-btn" data-i18n="copy">Copier</button>
            <div class="spacer"></div>
            <button type="button" id="cancel-btn" data-i18n="cancel">Annuler</button>
            <button type="submit" id="save-btn" data-i18n="save" form="snippet-form">Enregistrer</button>
        </div>
    </div>
    
    <script src="../js/localization.js" type="module"></script>
    <script src="editor.js" type="module"></script>
</body>
</html>
